{% extends "base.html" %}

{% block title %}Helorank | Admin Login{% endblock %}
{% block bodypad %}
  <style>
    body {
      padding-top: 100px;
      padding-bottom: 40px;
    }
  </style>
{% endblock %}

{% block content%}
  <div class="container">
    <hr>
    <br>
    <h1>Welcome back!</h1>
    <br>
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" id="inputPassword">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-info" id="adminLogin">Sign in</button>
        </div>
      </div>
    </form>
    <br>
    <hr>
    <a class="btn btn-danger" href="/~codysam/home.html">To Home &raquo;</a>
  </div>
{% endblock %}
